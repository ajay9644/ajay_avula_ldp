<!DOCTYPE html>
<html>
  <head>
    <title>Score Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="div">
        <h3>Score Counter</h3>
        <div class="score">
          <p>Local Score : <span id="localScore">0</span></p>
          <p>Session Score:<span id="sessionScore">0</span></p>
        </div>
        <button onclick="increaseScore()">Count</button>
      </div>
    </main>
  </body>
</html>
